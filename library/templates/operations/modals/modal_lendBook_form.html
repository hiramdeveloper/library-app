<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h3>Form for lend Books</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form name="books">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Customers</label>
                    <select chosen class="form-control" ng-model="book.CatCustomerId" ng-options="customer.CatCustomerId as customer.Name for customer in allCustomers">
                        <option value="">Select...</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>Begin Date</label>
                    <input ui-date="dateOptions" id="BeginDate" name="BeginDate" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label>End Date</label>
                    <input ui-date="dateOptions" id="EndDate" name="EndDate" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover" datatable="ng" dt-options="dataTableOptions">
                    <thead>
                        <tr>
                            <th st-sort="CatBooksId">#</th>
                            <th st-sort="Name">Name</th>
                            <th st-sort="Author">Author</th>
                            <th>Category</th>
                            <th st-sort="Status">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in allBooks">
                            <td>{{ p.CatBooksId }}</td>
                            <td>{{ p.Name }}</td>
                            <td>{{ p.Author }}</td>
                            <td>{{ p.Category }}</td>
                            <td>{{ p.Status }}</td>
                            <td>
                                <input type="checkbox" ng-if="p.Status == 'AVAILABLE'" ng-model="chkBook[p.CatBooksId]" ng-change="ctrlLendBooks(chkBook[p.CatBooksId],p.CatBooksId)">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-if="action.create" ng-click="saveLendBook()">Save</button>
    <button type="button" class="btn btn-primary" ng-if="action.edit" ng-click="updateBook()">Edit</button>
    <button type="button" class="btn btn-danger" ng-click="closeModal()">Close</button>
</div>
