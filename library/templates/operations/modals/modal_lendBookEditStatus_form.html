<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h3>Form for Edit Status Borrow Books</h3>
</div>
<div class="modal-body">
    <div class="row">
        <form name="books">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="bookEdit.Status">
                        <option value="">Select...</option>
                        <option value="2">AVAILABLE</option>
                        <option value="7">CANCELED</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="updateStatusBorrowBook()">Edit</button>
    <button type="button" class="btn btn-danger" ng-click="closeModal()">Close</button>
</div>
