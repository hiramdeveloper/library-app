<div ng-controller="BorrowBooksController">
    <section class="content-header">
      <button class="btn btn-app" ng-click="openModalLendBook()"><i class="fa fa-plus" aria-hidden="true"></i> Lend Book</button>
      <h1>
        Borrow Books
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Catalogs</a></li>
        <li class="active">Borrow Books</li>
      </ol>
    </section>

    <section class="content">
        <!-- Default box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">List Borrow Books</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover" datatable="ng" dt-options="dataTableOptions">
                    <thead>
                        <tr>
                            <th st-sort="Book">Book</th>
                            <th st-sort="Customer">Customer</th>
                            <th st-sort="Category">Category</th>
                            <th st-sort="BeginDate">Begin Date</th>
                            <th st-sort="EndDate">End Date</th>
                            <th st-sort="Status">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in allBorrowBooks">
                            <td>{{ p.Book }}</td>
                            <td>{{ p.Customer }}</td>
                            <td>{{ p.Category }}</td>
                            <td>{{ p.BeginDate }}</td>
                            <td>{{ p.EndDate }}</td>
                            <td>{{ p.Status }}</td>
                            <td>
                                <a class="btn btn-primary btn-xs" ng-if="p.Status == 'BORROWED'" ng-click="openModalEditStatusLendBook(p.RelBorrowCustomerBookId,p.CatBooksId)"><i class="fa fa-edit"></i> Edit</a>
                                <!--a class="btn btn-info btn-xs" ng-click="openModalDetailLendBook(p.RelBorrowCustomerBookId)"><i class="fa fa-edit"></i> Detail</a-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
          </div>
      <!-- /.box -->
    </section>
</div>
