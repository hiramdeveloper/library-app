<div ng-controller="BooksController">
    <section class="content-header">
      <button class="btn btn-app" ng-click="openModalBook()"><i class="fa fa-plus" aria-hidden="true"></i> New Book</button>
      <h1>
        Books
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Catalogs</a></li>
        <li class="active">Books</li>
      </ol>
    </section>

    <section class="content">
        <!-- Default box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">List of Books</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table class="table table-striped table-bordered table-hover" datatable="ng" dt-options="dataTableOptions">
                    <thead>
                        <tr>
                            <th st-sort="CatBooksId">#</th>
                            <th st-sort="Name">Name</th>
                            <th st-sort="Author">Author</th>
                            <th>Category</th>
                            <th st-sort="PublishDate">Publish Date</th>
                            <th st-sort="Status">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in allBooks">
                            <td>{{ p.CatBooksId }}</td>
                            <td>{{ p.Name }}</td>
                            <td>{{ p.Author }}</td>
                            <td>{{ p.Category }}</td>
                            <td>{{ p.PublishDate }}</td>
                            <td>{{ p.Status }}</td>
                            <td>
                                <a class="btn btn-primary btn-xs" ng-click="openModalEditBook(p.CatBooksId)"><i class="fa fa-edit"></i> Edit</a>
                                <a class="btn btn-info btn-xs" ng-click="changeStatus(p.CatBooksId,p.SysStatusId)" ng-if="p.SysStatusId == 1"><i class="fa fa-refresh" aria-hidden="true"></i> Inactive</a>
                                <a class="btn btn-success btn-xs" ng-click="changeStatus(p.CatBooksId,p.SysStatusId)" ng-if="p.SysStatusId == 6"><i class="fa fa-refresh" aria-hidden="true"></i> Active</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
          </div>
      <!-- /.box -->
    </section>
</div>
